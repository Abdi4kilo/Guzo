<template name="home">
<div class="large-12 columns board space-from-top ">
		<div class="medium-6 columns  large-offset-6 carpool-form">
			<form>
				<fieldset>
		    		<legend>Where are you going?</legend>
					<div class="large-12 columns">
						<div class="row">
	        				<div class="small-2 columns">
	          					<label for="right-label" class="right inline">Departure</label>
	        				</div>
					        <div class="small-10 columns">
					        	<div class="row collapse">
							      	<div class="small-10 columns">
							           <input id="dep" class="controls" type="text" placeholder="Please Enter your Departure">
							        </div>
							        <div class="small-2 columns">
							          <span class="postfix"  onclick="getLocation()"><i class="fa fa-location-arrow fa-1x" aria-hidden="true"></i></span>
							        </div>
			  				   </div>
					         
					        </div>
	      				</div>
					</div>
					<div class="large-12 columns">
						<div class="row">
	        				<div class="small-2 columns">
	          					<label for="right-label" class="right inline">Destination</label>
	        				</div>
					        <div class="small-10 columns">
					          <input type="text" id="des" placeholder="Please Enter Your Destination">
					        </div>
	      				</div>
					</div>
					<div class="large-12 columns">
						<div class="row">	
						   <div class="small-2 columns">
	          					<label for="right-label" class="right inline">Date</label>
	       				   </div>	
	       				   <div class="small-10 columns">	
							   <div class="row collapse">
							      	<div class="small-9 columns">
							          <input type="text" id="date" placeholder="Please Enter your departuer date" />
							        </div>
							        <div class="small-3 columns">
							          <span class="postfix">Calender</span>
							        </div>
			  				   </div>
		  				   </div>
	  				   </div>
					</div>
					<button id="go" class="submit-route right">Go</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="row center-table newroutes">
	<p>New Routes</p>
	<table>
	 	<thead>
		    <tr>
		      <th width="150">Departure</th>
		      <th width="50"></th>
		      <th width="150">Destination</th>
		      <th width="150">Travel Date & time</th>
		      <th width="150">Seats Availble</th>
		    </tr>
		  </thead>
		  <tbody>

		   {{#each routes}}
		    <tr>
		      <td>{{start}}</td>
		      <th><i class="fa fa-long-arrow-right fa-3x" aria-hidden="true"></i></th>
		      <td>{{end}}</td>
		      <td>{{travelDate}}</td>
		      <td>{{leftseats}}</td>
		    </tr>
		   {{/each}} 
		     
		  </tbody>
	</table>
	</div>
 </template>
